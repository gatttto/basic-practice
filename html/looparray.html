<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
    </head>
    <body>
        <h1>Loop&Array</h1>
        <script>
            var coworkers = ['yul','moo','sun','woo','s2'];
        </script>
        <h2>Co workers</h2>
        <ul>
            <script>
                var i = 0;
                while(i < coworkers.length){
                document.write('<li><a href="naver.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
                i = i+1;
            }
            </script>
        </ul>
    </body>
</html>
