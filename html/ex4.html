<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title></title>
    </head> 
    <body>
        <h1>Comparison operator & Boolean</h1>
        <h2>===</h2>
        <h3>1===1</h3>
        <script>
            document.write(1===1);
            // 1===1 -> true
        </script>

        <h3>1===2</h3>
        <script>
            document.write(1===2);
            // 1===2 -> false
        </script>
        
        <h3>1&lt;2</h3>
        <script>
            document.write(1<2);
            // 1===2 -> false
        </script>
    </body>
</html>
