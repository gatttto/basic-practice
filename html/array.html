<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title></title>
    </head>
    <body>
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
            var coworkers = ["egoing","leezche"];
        </script>
        <h2>get</h2>
        <script>
            document.write(coworkers[0])
            document.write(coworkers[1])
            // 첫번째는 0부터 시작 
        </script>
        <h2>count</h2>
        <script>
            document.write(coworkers.length);
        </script>

        <h2>Add</h2>
        <script>
            coworkers.push('duru');
            coworkers.push('yulmoo');
        </script>

        <h2>count</h2>
        <script>
            document.write(coworkers.length);
        </script>
    </body>
</html>
