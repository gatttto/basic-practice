<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script> 
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function App(){
            const [minutes, setMinutes] = React.useState(); {/* ()안에는 default 값, 비워둬도 됨  / useState는 array를 제공하고, [현재값(데이터), modifier 함수] */} 
            const onChange = (event) => {
                setMinutes(event.targer.value);
            };
            return (
                <div>
                    <h1>Super Converter</h1>
                    <label htmlFor="minutes">Minutes</label> {/* hmtl에서 쓰던 For을 쓰기 위해서는 htmlFor을 써야 함 */}
                    <input 
                    value={minutes}
                    id="minutes" 
                    placeholder="Minutes" 
                    type="number" 
                    onChange={onChange} /*사용자가 value를 입력했을 때 change를 인지하기 위해 넣는 이벤트 change*/
                    />
                     {/*ReactJS에서 input의 value는 우리가 통제할 수 없음 그래서, 현재값과 modifier 함수를 주고 수정함 */} 
                     <label htmlFor="hours">Hours</label>
                    <input id="hours" placeholder="Hours" type="number" />
                </div>
            );
            }
        ReactDOM.render(<App />, root); // root 안에 btn을 render 하고 있음 
        //const countUp 랑 container은 함수이기에 바로 실행되지 않고, 코드가 실행되면 reactDOM줄이 가장 먼저 실행됨ㄷ 
    </script>
</html>
